{% if site.use_jquery_cdn == true %}
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{site.baseurl}}/assets/js/jquery.min.js" }}"><\/script>')</script>
{% endif %}

{% comment %}
	<script src="{{site.baseurl}}/assets/js/concatenate-scripts.js"></script>
{% endcomment %}


{% if page.url contains '/events/' %}
	<script src="{{site.baseurl}}/assets/js/underscore.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/moment.min.js"></script>
	{% include scripts/events-list.js.html  %}
{% endif %}


<script>
  $(function() {
    var menu = $('#navigation-menu');
    var menuToggle = $('#js-mobile-menu');

    $(menuToggle).on('click', function(e) {
      e.preventDefault();
      menu.slideToggle(function(){
        if(menu.is(':hidden')) {
          menu.removeAttr('style');
        }
      });
    });
  });
</script>
