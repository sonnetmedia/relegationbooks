<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <a href="/" class="logo">
      <img src="/static/images/relegation-no-tagline.png" alt="Logo Image">
    </a>
    <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
    <nav role="navigation">
      <ul id="js-navigation-menu" class="navigation-menu showTK">
				{% for links in site.data.menu %}
					<li id="{{ links.slug }}" class="nav-link{% if page.url contains /links.slug/  %} active{% endif %}">
						<a href="{{ links.slug }}">{{ links.name }}</a>
					</li>
				{% endfor %}
      </ul>
    </nav>
      {% comment %}
    <div class="navigation-tools">
      <div class="search-bar">
        <form role="search">
          <input type="search" placeholder="Enter Search" />
          <button type="submit">
            <img src="/static/images/search-icon.png" alt="Search Icon">
          </button>
        </form>
      </div>
    </div>
   {% endcomment %}

  </div>
</header>
