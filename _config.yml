# Site settings
title: Relegation Books
email: your-email@domain.com
description: Craft publishing literary fiction of fine vintage
baseurl: "" # the subpath of your site, e.g. /blog
url: http://www.relegationbooks.com/
# image_url: http://thenewdynamic.imgix.net
brand_image: /static/images/relegation-and-tagline.png
genre:
  - Fiction
  - Nonfiction
  - Poetry
category:
  - review
  - news
## DO NOT EDIT BELOW THIS LINE
production: false
# PLUGINS
# gems:
#  - jekyll-assets
# full_rebuild: true
timezone: Etc/Zulu
exclude:
  - app
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
  - vendor
permalink: pretty
future: false

# PRODUCTION
google_analytics_id: UA-30899180-4
bust_css_cache: true

# CONTENT
collections:
  landing_pages:
    output: true
    permalink: '/:path/'
    layout: page
  authors:
      output: true
      permalink: '/author/:path/'
  books:
    output: true
    permalink: '/book/:path/'
# DEFAULTS
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      permalink: /:basename/
  - scope:
      path: ''
      type: landing_pages
    values:
      layout: page
  - scope:
      path: ''
      type: posts
    values:
      layout: page
  - scope:
      path: ''
      type: books
    values:
      layout: book
